<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/style.css">
    <script src="./vendors/jquery.js"></script>
    <script src="./scripts/client.js"></script>
    <title>jquery server calculator</title>
</head>
<body>
    <header>
        <h1>Server Side Calculator</h1>
    </header>
    <section id="inputsAndButtons">
        <input id="num1" type="number" placeholder="Enter Number">
        <button id="addBtn">+</button>
        <button id="subBtn">-</button>
        <button id="multBtn">*</button>
        <button id="divBtn">/</button>
        <input id="num2" type="number" placeholder="Enter Number">
        <button id="calcBtn">=</button>
        <button id="clrBtn">C</button>
    </section>

    <div id="currentResultDisplay">
        <!-- current result displayed here -->
    </div>
    <main id="previousResultsDisplay">
        <ul class="previousResultsUl">
            <!-- previous results append here -->
        </ul>
    </main>
</body>
</html>
